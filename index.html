<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="bot">
    <div class="title">
        <h1>Чат-бот</h1>
    </div>
    <div class="main">
        <div class="main-field"></div>
    </div>
        <div class="msg-fld">
        <input type="text" placeholder="Введите команду /start чтобы начать общение" id="msg-text" class="msg-input">
        <button class="send-btn">
            <img src="img/arrow.svg" alt="send" id="btn">
        </button>
    </div>
    </div>
</div>
</body>
</html>
